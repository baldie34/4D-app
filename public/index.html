<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore 4D Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .date {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    .prize {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 18px;
    }

    .first { background: #fff3cd; }
    .second { background: #e2e3e5; }
    .third { background: #f8d7da; }

    .label {
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ‡¸ðŸ‡¬ Singapore 4D Results</h1>
    <div class="date">Draw Date: 18 Jan 2026</div>

    <div class="prize first">
      <span class="label">1st Prize</span>
      <span>1234</span>
    </div>

    <div class="prize second">
      <span class="label">2nd Prize</span>
      <span>5678</span>
    </div>

    <div class="prize third">
      <span class="label">3rd Prize</span>
      <span>9012</span>
    </div>

    <footer>
      Results for reference only
    </footer>
  </div>

</body>
</html>
